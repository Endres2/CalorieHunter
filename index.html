<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calories Hunter</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
        <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"> -->
        <link rel="stylesheet" href="./assets/styles.css">
    </head>
    <body>
        <!-- TITLE WITH BACKGROUND IMAGE -->
        <header class="hero">
            <h1 class="app-title">Careful Recipe Finder <i class="fas fa-cart-arrow-down"></i></h1>
        
          </header>
        
        
          <main class="flex-row justify-space-between">
            <div class="col-12 col-md-4">
        
              <div class="card">
                <h3 class="card-header text-uppercase">Ingredients </h3>
                <form id="recipes-form" class="card-body">
                  <label>Enter the ingredient you like to find recipes for:</label>
                  <input name="ingredient" id="recipesName" type="text" autofocus="true" class="form-input" placeholder="Tomato"/>
                  <button type="submit" class="btn">Find Recipes <i class="fas fa-utensils"></i></button>
                </form>
                <form id="ingredient-form" class="card-body">
                  <label>Enter the ingredient and number of grams to see nutrients :</label>
                  <input name="ingredient" id="ingredientName" type="text" autofocus="true" class="form-input" placeholder="Tomato"/>

                  <input name="ingredient" id="numberGrams" type="text" autofocus="true" class="form-input" placeholder="0"/>
                  <button type="submit" class="btn">Check Nutrients <i class="fab fa-nutritionix"></i> </button>

                </form>
              </div>
        
              <div >
                <h3 id="ingredient" > 
                </h3>
              </div>
            </div>
        
            <div class="col-12 col-md-8">
        

              <h2 class="subtitle">Recipes: </h2>


              <div id="recipes-container" class="list-group col-12 flex-row justify-flex-start">
                
              </div>

              <h2 class="subtitle">Nutrients: </h2>
              <div id="nutrients-container" class="list-group col-12 flex-row justify-flex-start">
                
              </div>
              
              
              
            </div>
            
          </main>

        <footer>
          <div></div>
        </footer>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="./assets/script.js" async defer></script>
    </body>
</html>
